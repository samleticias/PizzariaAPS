<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
  <title>JS Pizza Quentinha</title>
</head>

<body>
  <main>
    <h1>Bem-vindo ao JS Pizza <span>Quentinha</span></h1>
    <div id="welcome-message">
      <p>Você está logado com sucesso!</p>
      <button onclick="logout()">Sair</button>
    </div>
  </main>
  <script>
    // Verifica se o usuário está logado (se o token está no localStorage)
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html"; // Redireciona para a página de login se não estiver logado
    }

    // Função de logout que remove o token e redireciona para a página de login
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html"; // Redireciona para a página de login
    }
  </script>
</body>

</html>
